<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .centent {
            width: 500px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 40px 32px 0px;
            margin: 50px auto;
        }

        .centent h2 {
            font-size: 32px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }

        .centent li {
            padding: 18px 0px 18px 32px;
            border-bottom: 1px dashed #ccc;
        }

        .centent a {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="centent">
        <h2>最新文章/NEW</h2>
        <ul>

    </div>
</body>

</html>
