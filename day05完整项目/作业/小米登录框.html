<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米登录框</title>
    <style>
        * {
            margin: 0;
            height: 0;
            box-sizing: border-box;
        }

        .centent {
            width: 356px;
            height: 339px;
            /* background-color: aquamarine; */
            margin: 100px auto;
        }

        .centent h1 {
            width: 49px;
            height: 49px;
            background: #fF4c00 url(./images/mi-logo.png);
            margin: 0 auto;
        }

        .centent h3 {
            width: 100%;
            height: 77px;
            margin-top: 35px;
            font-size: 30px;
            text-align: center;
            font-weight: 400;
        }

        .centent input {
            width: 100%;
            height: 50px;
            margin-bottom: 14px;
            padding-left: 15px;
            border: 1px solid #ccc;
        }

        .centent button {
            width: 100%;
            height: 50px;
            background-color: #fF4c00;
            border: none;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="centent">
        <h1></h1>
        <h3>小米账号登录</h3>
        <form>
            <input type="text" name="name" placeholder="邮箱/手机/小米ID">
            <input type="text" name="password" placeholder="邮箱/手机/小米ID">
            <button type="submit">登录</button>
        </form>

    </div>
</body>

</html>
