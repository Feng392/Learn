<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片模块案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ddd;
        }

        .centent {
            width: 226px;
            height: 265px;
            margin: 100px auto;
        }

        .top {
            width: 226px;
            height: 152px;
            background-image: url(./images/product.png);
        }

        .bottom {
            font-size: 14px;
            width: 226px;
            height: 113px;
            background-color: #fff;
            padding: 33px 23px 17px;
        }

        .bottom .title {
            font-size: 13px;
            width: 180px;
            margin-bottom: 17px;
        }

        .bottom .about {
            font-size: 10px;
            color: #929292;
            width: 180px;
        }

        .about span {
            color: #f77321;
        }
    </style>
</head>

<body>
    <div class="centent">
        <div class="top"></div>
        <div class="bottom">
            <div class="title">
                Android网络图片加载框架详解
            </div>
            <div class="about">
                <span>高级</span>
                ·1125人在学习
            </div>
        </div>
    </div>
</body>

</html>
