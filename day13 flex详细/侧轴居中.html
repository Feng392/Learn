<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侧轴居中</title>
    <style>
        main {
            display: flex;
            margin: 0;
            width: 400px;
            height: 400px;
            background-color: #F40;
            flex-direction: column;
            /* 侧轴居中 */
            align-items: center;
            /* 主轴剧中 */
            justify-content: center;
        }

        footer {
            width: 200px;
            height: 100px;
            background-color: #999;
        }

        section {
            margin-top: 30px;
            width: 300px;
            height: 150px;
            background-color: #ffc0cb;
        }
    </style>
</head>

<body>
    <main>
        <footer></footer>
        <section></section>
    </main>
</body>

</html>
