<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业4</title>
    <style>
        main {
            display: flex;
            flex-direction: column;
            /* 主轴居中 */
            justify-content: center;
            /* 侧轴居中 */
            align-items: center;
            height: 200px;
            outline: 1px solid #000;
        }

        main>div {
            margin: 10px 0;
        }


        main div {
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 30px;
            background-color: #0af;
            border-radius: 50%;
            font-size: 40px;
            color: #fff;
            line-height: 50px;
        }

        main span {
            line-height: 16px;
            font-weight: 700;
            margin: 10px 0;
        }

        main button {
            width: 100px;
            height: 30px;
            background-color: #0af;
            color: #fff;
            border: none;
        }
    </style>
</head>

<body>
    <main>
        <div>!</div>
        <span>OPC组对象(Group)提供了OPC客户程序用来组织数据的一种方法</span>
        <button>Go Console</button>
    </main>
</body>

</html>
