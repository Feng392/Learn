<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业2</title>
    <style>
        a {
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #666;
        }

        main {
            display: flex;
            flex-direction: column;
            width: 400px;
            height: 250px;
            box-shadow: 0 0 10px #000;
            background-color: #fff;
        }

        header {
            display: flex;
            padding: 0 20px;
            height: 50px;
            border-bottom: 1px solid #ccc;
            justify-content: space-between;
            align-items: center;
        }

        header span {
            font-size: 20px;
        }

        section {
            display: flex;
            padding: 20px;
            flex-direction: column;
            justify-content: start;
        }

        section li {
            margin-bottom: 16px;
        }
    </style>
</head>

<body>
    <main>
        <header>
            <span>卡片名称</span>
            <a href="#">操作按钮</a>
        </header>
        <section>
            <ul>
                <li>列表内容1</li>
                <li>列表内容2</li>
                <li>列表内容3</li>
                <li>列表内容4</li>
            </ul>
        </section>
    </main>
</body>

</html>
