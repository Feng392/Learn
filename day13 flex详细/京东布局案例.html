    <title>京东布局案例</title>
    <style>
        li {

        content {
            display: flex;
            flex-direction: column;
            width: 300px;
            background-color: #999;
        }

        header {
            display: flex;
            flex: 1;
            flex-direction: column;
        }

        ul {
            display: flex;
            flex: 1;
            margin: 0;
            padding: 0;
        }

        li {

            flex-direction: column;
            flex: 1;
            margin: 10px 0;
            justify-content: center;
            align-items: center;
            /* outline: 1px solid #f40; */
        }

        li img {
            width: 30px;
            margin-bottom: 8px;
        }
    </style>
</head>
