<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>echarts</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/pie.css">
</head>

<body>
    <main>
        <div class="bar"></div>
        <div class="line"></div>
        <div class="area"></div>
        <div class="pie">
            <div class="pie-first"></div>
            <div class="pie-second circle-center">
                <div id="pie-second"></div>
                <div id="pie-second-value" class="text-center">
                    <div class="big-title">2657</div>
                    <span class="title">内容文字</span>
                </div>
            </div>
            <div class="pie-third circle-center">
                <div id="pie-third"></div>
                <div id="pie-third-value" class="text-center">
                    <div class="big-title">90%</div>
                    <span class="title">内容文字</span>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
    <script src="./js/style.js"></script>
    <script src="./js/data.js"></script>
</body>

</html>
