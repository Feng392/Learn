<body>
    <script>
        // 7. 封装一个函数, 传入一个数组, 返回一个所示新数组
        const input = [
            {
                name: '张三',
                age: 18,
                children: [
                    { name: '张三的儿子', age: 1 },
                    { name: '张三的女儿', age: 2 },
                ],
            },
            {
                name: '李四',
                age: 19,
                children: [
                    { name: '李四的儿子', age: 1 },
                    { name: '李四的女儿', age: 2 },
                ],
            },
        ];
        判断最大的age
        function getMaxAge(...arr) {
           Math.max(...arr);
        }

        function getMaxAge(arr) {
            // item: { }
            // item: item.age(最大的)
            return arr.map(item => getMaxAge(item.age));
        }


        // 老师方法
        return Math.max(...arr.map(item => item.age));
        console.log(getMaxAge(input)); // 19
    </script>
