<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 5. 封装一个函数, 传入一个数组, 返回一个所示新数组
        const input = [
            {
                name: '张三',
                age: 18,
                children: [
                    { name: '张三的儿子', age: 1 },
                    { name: '张三的女儿', age: 2 },
                ],
            },
            {
                name: '李四',
                age: 19,
                children: [
                    { name: '李四的儿子', age: 1 },
                    { name: '李四的女儿', age: 2 },
                ],
            },
        ];

        function getKids(arr) {
            const childrens = arr.map(item => item.children.map(child => child.name));
            // [
            //     ['张三的儿子', '张三的女儿'], 
            //     ['李四的儿子', '李四的女儿']
            // ]
            return childrens.flat(1);

        }
        console.log(getKids(input)); // ['张三的儿子', '张三的女儿', '李四的儿子', '李四的女儿']
    </script>
</body>
</html>
