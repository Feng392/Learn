                                id: '2-1-1',
                            },
                        ],
                    },
                ],
            },
            {
                label: '标题三',
                id: '3',
            },
        ];
        function getItem(id, targeList) {
            let list = [];
            for (const obj of targeList) {
                if (obj.id === id) {
                    list.push(obj.children);
                }
                if (obj.children && obj.children.length > 0) {
                    list.push(getItem(id, obj.children));
                }
            }
            return list;

        }
        function findChildren(id) {
            let tarList = getItem(id, input);
            return tarList.flat(Infinity).map(item => item.label);
        }

        console.log(findChildren('1')); // ['标题1.1', '标题1.2']
