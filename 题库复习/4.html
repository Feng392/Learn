        // 2
        // 利用函数做映射
        function getReversal(mapping, input) {  
            for (const key in mapping) {
                if (input === mapping[key]) {
                    return key;
                }
            }
        }
        function transform(input, mapping) {
            return input.map(item => ({
               ...item,
               label: getReversal(mapping, item.label),
            }))
