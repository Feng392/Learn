<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="container">
        <div>111111</div>
        <div>111111</div>
        <div>111111</div>
        <div>111111</div>
        <div>111111</div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
    </div>

    <script>

        document.querySelector('#container').addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                // 相当于button的点击事件处理函数
                console.log('点到button了')
            } else {
                console.log('没点到');
            }
        });

    </script>

</body>

</html>
