<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 筛选nums数组中的奇数，放入新数组中
        var nums = [123, 5, 9, 1, 45, 10, 66];
        var arr = [];
        for (i = 0; i < nums.length; i ++) {
            if (nums[i] % 2) {
                arr.push(nums[i]);
            }
        }
        console.log(arr);
    </script>
</body>
</html>
