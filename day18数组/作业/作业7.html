        var nums = [123, 5, 9, 1, 45, 10, 66];
        // 以数组中间为分割线，左右互换，第一位对应最后一位...
        for (var i = 0; i < Math.floor(nums.length / 2); i++) {
            var left = nums[i];
            // 总体是nums.lenth - 1 所以左边加右等于它。
            var right = nums[nums.length - 1 - i];
            nums[i] = right;
            nums[nums.length - 1 - i] = left;
        }
        console.log(nums);
    </script>
