<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 0; i < 3; i++) {
            setTimeout(() => {
                setTimeout(() => {
                    console.log(i); // 3 3 3
                }, i * 1000); // 3 3 3
            }, i * 1000);  // 0 1 2
        }
        
        // 什么时候打印3
        // 3s + 0s   3
        // 3s + 1s   3
        // 3s + 2s   3
    </script>
</body>

</html>
