<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 本地存储
        localStorage / sessionStorage
        // 增/改
        // localStorage 属性值 只能存储字符串
        localStorage.setItem('属性名', 属性值);
        // 删
        localStorage.removeItem('属性名');
        // 查
        localStorage.getItem('属性名');

        localStorage / sessionStorage
        // 语法没有任何区别
        // 区别 
            // 1. sessionStorage 关闭浏览器后数据就没了
            // 2. localStorage 可以跨标签页访问，sessionStorage 不可以
            // 3 
        JSON.stringify(); 转成JSON字符串
        JSON.parse();  把JSON字符串转成复杂数据类型
    </script>
</body>
</html>
