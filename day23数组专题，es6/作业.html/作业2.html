    <script>
        // 封装一个函数，输入一个数组，返回一个新数组
        function getNewArray(arr) {
            var newArr = [];
            var res = [];
            for (var i = 0; i < arr.length; i++) {
                newArr.push(arr[i].split(':'));
                // newArr [['zs', '13012341234']]
                res.push({
                    name: newArr[i][0],
                    phone: newArr[i][1],
                })
            }
            return res;
        }

        // 老师方法
        function getNewArray(arr) {
            var res = [];
            for (var item of arr) {
                // 期待：'zs'， '130....'
                // var tmp = item.split(':');  //tmp: ['zs'， '130....']
                // var name = tmp[0];
                // var phone = tmp[1];

                //es6 
                var [name, phone] = item.split(':');
                res.push({
                    name,  //name: name
                    phone, //phone: phone
                })
            }
            return res;
        }

        var arr = [
            'zs:13012341234',
            'ls:13012341235',
            'ww:13012341326',
        ];

        console.log(getNewArray(arr));

    </script>
