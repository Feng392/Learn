<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣杯布局</title>
</head>
<styLe>
    body {
        margin: 0;
        padding: 0;
    }

    /* 浮动版本 */

    /* 侧边栏 */
    aside {
        float: left;
        width: 150px;
        height: 100vh;
        background-color: #f40;
    }

    /* 弹性内容 */
    section {
        float: left;
        width: calc(100% - 300px);
        height: 100vh;
        background-color: #999;
    }
</styLe>

<body>
    <aside></aside>
    <section></section>
    <aside></aside>
</body>

</html>
