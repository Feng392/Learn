<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业2</title>
    <style>
        body {
            background-color: #aaa;
        }

        .wrapper {
            display: flex;
            margin: 50px;
            padding: 20px;
            width: 800px;
            height: 500px;
            background-color: #fff;
            box-sizing: border-box;
        }

        aside {
            display: flex;
            flex-direction: column;
            flex: 1;
            width: 200px;
            /* outline: 1px solid #000; */
        }

        aside .top,
        aside .bottom,
        section .top,
        section .bottom {
            flex: 1;
        }

        aside .center,
        section .center {
            flex: 2;
        }

        section {
            display: flex;
            flex-direction: column;
            flex: 3;
            /* outline: 1px solid #000; */
        }

        h2 {
            margin-right: 10px;
            text-align: right;
        }

        section .top input {
            width: 90%;
            height: 30%;
            margin: 20px;
            padding: 10px;
            text-align: center;
        }

        textarea {
            width: 90%;
            margin: 20px;
            padding: 10px;
            font-size: 24px;
            font-weight: 700;
            color: #aaa;
        }

        textarea::placeholder {
            font-size: 24px;
            font-weight: 700;
            color: #aaa;
        }

        section .bottom {
            padding: 20px;
        }

        section .bottom button {
            width: 120px;
            height: 50px;
            margin-right: 30px;
            font-size: 24px;
            font-weight: 700;
            border-radius: 5px;
            border: 0px solid #000;
        }

        section .bottom button:nth-child(1) {
            background-color: #00f;
            color: #fff;
        }

        section .bottom button:nth-child(2) {
            background-color: #fff;
            color: #000;
            border: 1px solid #999;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <aside>
            <div class="top">
                <h2>Top&nbsp;coders:</h2>
            </div>
            <div class="center">
                <h2>Bio</h2>
            </div>
            <div class="bottom"></div>
        </aside>
        <section>
            <div class="top">
                <input type="text">
            </div>
            <div class="center">
                <textarea name="Bio" id="Bio" cols="40" rows="5" placeholder="敲得我手都麻了"></textarea>
            </div>
            <div class="bottom">
                <button type="button">Submit</button>
                <button type="button">Reset</button>
            </div>
        </section>
    </div>
</body>

</html>
