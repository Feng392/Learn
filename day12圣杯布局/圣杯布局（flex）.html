<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣杯布局(flex)</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }

        aside {
            width: 100px;
            height: 100vh;
            background-color: #F40;
        }

        section {
            flex: 1;
            height: 100vh;
            background-color: #333;
        }
    </style>
</head>

<body>
    <aside></aside>
    <section></section>
    <aside></aside>
</body>

</html>
