    <script>
        // 1.封装一个函数，输入一个名字，返回名字缩写
        function getSimleName(name) {
            // // 去某个字符
            // var str = '';
            // str += name[0];
            // for (i = 0; i < name.length; i++) {
            //     if (name[i] === ' ') {
            //         str += name[i + 1];
            //     }
            // }
            // return str;

            // 老师做法
            var str = '';
            // 字符串.split（分隔符） 把字符串转换为数组；
            for (var item of name.split(' ')) {
                str += item[0];
            }
            return str;
        }
        console.log(getSimleName('zhang san')); //zs
        console.log(getSimleName('li si')); //ls
        console.log(getSimleName('wang wu')); //ww
    </script>
