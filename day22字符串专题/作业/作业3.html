<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 封装一个函数，输入一个数组，返回是否每一项的字符数都在给定范围内
        function transform(arr, count) {
            for (var str of arr) {
                if (str.length >= count[0] && str.length <= count[1]) {
                    return true;
                } else {
                    return false;
                }
            }
        }
        // 老师方法
        function transform(arr, [min, max]) {
            for (var str of arr) {
                if (str.length < min && str.length > max) {
                    return false;
                } 
            }
            return true;
        }

        var arr = [
            '张三',
            '张三三',
            '李四',
            '王五',
            '王五五',
        ];

        console.log(transform(arr, [2, 3])); // 是否每一项的字符数都在2到3之间 true
        console.log(transform(arr, [1, 3])); // 是否每一项的字符数都在1到3之间 true
        console.log(transform(arr, [3, 4])); // 是否每一项的字符数都在3到4之间 false
    </script>
</body>

</html>
