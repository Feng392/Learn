<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        var arr1 = [2, 7, 11, 15];
        var arr2 = [3, 2, 4];
        var arr3 = [3, 3];
        function getItem(nums, target) {
            var mapping = {

            };
            for (var i = 0; i < nums.length - 1; i++) {
                var n = nums[i];
                mapping[n] = i;   // 把第一个存进对象
                
                var expect = target - n; // 期待数字
                if (expect in mapping) {
                    return [mapping[expect], i];
                }
            }
            return undefined;
        }
        console.log(getItem(arr1, 9));
        console.log(getItem(arr2, 6));
        console.log(getItem(arr3, 6));
    </script>
</body>
