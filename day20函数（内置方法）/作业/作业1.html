        // 方法二
        function getMin(...numslist) {
            var min = Infinity;
            for (var nums of numslist) {
                for (var num of nums) {
                    if (num < min) {
                        min = num
                    }
                }
            }
            return min;
        }
        console.log(getMin([1, 2, 3], [4, -1])); // -1
        console.log(getMin([1, 2, 3, 4, 5])); // 1
        console.log(getMin([1, 2, 3], [5, 7], [-1, -2])); // -2
