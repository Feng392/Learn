<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.[1, 2) 的随机数
        Math.random() + 1;
        // 2.[-1, 1) 的随机数
        Math.random() * 2 - 1;
        // 3. 1-10 的随机整数
        
        // 向下取整  1-11
        // Math.random() 是[0, 1)
        Math.floor(Math.random() * 10 + 1);
        // 4. 50-70的随机整数
        Math.round(Math.random() * 20 + 50);
    </script>
</body>

</html>
