<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微金所导航案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrappet {
            margin: 0 auto;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .clearfix::before,
        .clearfix::after {
            content: "";
            display: table;
        }

        .clearfix::after {
            clear: both;
        }

        .nav {
            height: 41px;
            border-bottom: 1px solid #ccc;
        }

        .nav ul {
            width: 1200px;
        }

        .nav li {
            float: left;
            width: 20%;
            border-right: 1px solid #ccc;
        }

        .nav a {
            display: block;
            width: 100%;
            height: 40px;
            line-height: 40px;
            text-align: center;
            color: #000;
        }

        .nav a:hover {
            background-color: #ffc0cb;
        }

        li:last-child {
            border-right: 0px;
        }

        .content {
            width: 100%;
            height: 100px;
            background-color: #f40;
        }

        .app {
            position: relative;
        }

        .app img {
            position: absolute;
            display: none;
            top: 41px;
            left: 50%;
            transform: translate(-50%, 0);
            width: 120px;
            height: 136px;
            background-image: url(./images/code.jpg);
        }

        .code {
            position: absolute;
            top: 41px;
            left: 50%;
            transform: translate(-50%, 0);
        }

        .app a:hover img {
            display: block;
        }
    </style>
</head>

<body>
    <div class="nav wrappet clearfix">
        <ul class="wrappet">
            <li>
                <a href="#">新闻1</a>
            </li>
            <li><a href="#">新闻2</a></li>
            <li><a href="#">新闻3</a></li>
            <li class="app">
                <a href="#">新闻4
                    <img src="./images/code.jpg" class="code">
                </a>
            </li>
            <li><a href="#">新闻5</a></li>
        </ul>
    </div>
</body>

</html>
