<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页布局案例</title>
    <!-- 选择器中样式的书写顺序 
         1.浮动/display
         2.盒子模型（宽高，内外边距，背景图片）
         3.盒子内容（文字样式）
    -->
    <!-- 通栏盒子，占据整页长度 -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrappet {
            margin: 0 auto;
        }

        .nav {
            height: 40px;
            background-color: #333;
        }

        .header {
            width: 1226px;
            height: 100px;
            background-color: #ffc0cb;
        }

        .content {
            width: 1226px;
            height: 460px;
        }

        .left {
            float: left;
            width: 234px;
            height: 460px;
            background-color: #ffa500;
        }

        .right {
            float: right;
            width: 992px;
            height: 460px;
            background-color: #87ceeb;
        }
    </style>

</head>

<body>
    <div class="nav"></div>
    <div class="header wrappet"></div>
    <div class="content wrappet">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
