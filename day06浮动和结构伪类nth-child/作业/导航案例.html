<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .clearfox::before,
        .clearfox::after {
            content: "";
            display: table;
        }

        .clearfox::after {
            clear: both;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .wrappet {
            margin: 0 auto;
        }

        .nav {
            width: 640px;
            background-color: #FFc0cb;
        }

        .nav li {
            float: left;
        }

        .nav a {
            display: block;
            width: 80px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            color: #fff;
        }

        .nav a:hover {
            background-color: #008000;
        }
    </style>
</head>

<body>
    <div class="nav wrappet clearfox">
        <ul>
            <li><a href="#">新闻1</a></li>
            <li><a href="#">新闻2</a></li>
            <li><a href="#">新闻3</a></li>
            <li><a href="#">新闻4</a></li>
            <li><a href="#">新闻5</a></li>
            <li><a href="#">新闻6</a></li>
            <li><a href="#">新闻7</a></li>
            <li><a href="#">新闻8</a></li>
        </ul>
    </div>
</body>

</html>
