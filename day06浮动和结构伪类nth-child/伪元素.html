<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素</title>
    <!-- 伪元素默认是行内元素，行高不生效 -->
    <!-- 伪元素必须要加content属性 -->
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #f40;
        }

        .box::before {
            content: "老鼠";
            width: 20px;
            height: 20px;
            background-color: #0f0;
            display: inline-block;
        }

        .box::after {
            content: "大米";
            width: 20px;
            height: 20px;
            background-color: #00f;
        }
    </style>
</head>

<body>
    <div class="box">爱</div>
</body>

</html>
