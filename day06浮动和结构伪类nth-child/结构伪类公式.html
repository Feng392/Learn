<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类</title>
</head>
<style>
    /* 奇数
    li:nth-child(2n-1) {
        color: #f40;
    } */

    /* li:nth-child(2n+1) {
        color: #f40;
    } */

    li:nth-child(odd) {
        color: #f40;
    }

    偶数
    /* li:nth-child(2n) {
        background-color: #ccc;
    } */

    li:nth-child(even) {
        color: #0F0;
    }

    /* 找到前5个 */
    li:nth-child(-n+5) {
        background-color: #ccc;
    }

    /* 找到前3个  */
    li:nth-child(-n+3) {
        color: #0ff;
    }
</style>

<body>
    <ul>
        <li><a href="">这是第1个li</a></li>
        <li>这是第2个li</li>
        <li>这是第3个li</li>
        <li>这是第4个li</li>
        <li>这是第5个li</li>
        <li>这是第6个li</li>
        <li>这是第7个li</li>
        <li>这是第8个li</li>

        -0 +5 5
        -1 +5 4
        -2 +5 3
        -3 +5 2
        -4 +5 1
        -5 +5 0
    </ul>
</body>

</html>个
