<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        .box {
            width: 350px;
            height: 350px;
            background-color: #863;
        }

        .left {
            width: 200px;
            height: 200px;
            background-color: #999;
            float: left;
        }

        .right {
            width: 200px;
            height: 200px;
            background-color: #f40;
            float: left;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>

</body>

</html>
