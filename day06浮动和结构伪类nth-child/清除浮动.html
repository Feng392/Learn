<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .clearfix:before,
        .clearfix::after {
            content: "";
            display: table;
        }

        .clearfix::after {
            clear: both;
        }

        .top {
            width: 200px;
            background-color: #ffc0cb;
        }

        .left {
            float: left;
            width: 100px;
            height: 100px;
            background-color: #f40;
            margin-top: 50px;
        }

        .right {
            float: right;
            width: 100px;
            height: 100px;
            background-color: #333;
        }

        .bottom {
            width: 200px;
            height: 200px;
            background-color: #0f0;
        }
    </style>
</head>

<body>
    <div class="top clearfix">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="bottom"></div>
</body>

</html>
