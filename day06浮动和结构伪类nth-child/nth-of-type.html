<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-of-type</title>
    <style>
        /* 写一个复合选择器 */
        li:nth-of-type(5) a:nth-of-type(1) {
            color: #f40;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#">第1个标签</a></li>
        <li><a href="#">第2个标签</a></li>
        <li><a href="#">第3个标签</a></li>
        <li><a href="#">第4个标签</a></li>
        <li><a href="#">第5个标签</a></li>
        <li><a href="#">第6个标签</a></li>
        <li><a href="#">第7个标签</a></li>
        <li><a href="#">第8个标签</a></li>
    </ul>
</body>

</html>
