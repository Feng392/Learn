    <script>
        // <对象&字符串练习>字符串转对象
        const input = 'name=zhangsan&age=18&sex=nan&height=180';
        const output = {
            name: 'zhangsan',
            age: 18, // 这里是数字的18
            sex: 'nan',
            height: 180,
        };

        function str2obj(input) {
            // input.split('&'):['name=zhangsan', 'age=18', 'sex=nan' , 'height=180']
            const res = {};
            for (const item of input.split('&')) {
                // const tmp = item.split('=');
                // const key = tmp[0];
                // const value = tmp[1];
                // es6
                const [key, value] = item.split('=');
                res[key] = isNaN(value) ? value : +value;
            }
            return res;
        }
        console.log(str2obj(input)); 

        // reduce
        function str2obj(input) {
            // input.split('&'):['name=zhangsan', 'age=18', 'sex=nan' , 'height=180']
           return input.split('&').reduce((prev, current) => {
                const [key, value] = current.split('=');
                prev[key] = isNaN(value) ? value : +value;
                return prev;
           }, {});
        }
        
    </script>
