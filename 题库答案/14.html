<body>
    <script>
        // <对象(映射)&字符串练习>提取身份信息
        const provinceList = [
            {
                name: '北京市',
                id: 110000,
            },
            {
                name: '天津市',
                id: 120000,
            },
            {
                name: '河北省',
                id: 130000,
            },
            {
                name: '山西省',
                id: 140000,
            },
            {
                name: '内蒙古自治区',
                id: 150000,
            },
        ];

        const input = '张三:11000019980101001X';
        const output = {
            name: '张三',
            province: '北京市',
            birthday: '1998.1.1',
        };

        function getUserInfo(input, provinceList) {
            // es5
            //    const tmp = input.split(':');
            //    tmp: [ '张三', '11000019980101001X]
            //    const name = tmp[0];
            //    const idCard = tmp[1];
            // es6
            const [name, idCard] = input.split(':');
            // 提取省份id
            const provinceId = +idCard.substring(0, 6);
            const province = provinceList.find(item => item.id === provinceId).name;
            // 提取生日
            const year = +idCard.substring(6, 10);
            const month = +idCard.substring(10, 12);
            const day = +idCard.substring(12, 14);
            const birthday = `${ year }.${ month }.${ day }`;
            // es6 写法
            return {
                name,
                province,
                birthday,
            }
        }
        console.log(getUserInfo(input, provinceList));
    </script>
</body>
