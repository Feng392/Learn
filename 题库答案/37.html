<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // 数组归类
        const input = [
            'sz000001',
            'sz000002',
            'sh600001',
            'sh600002',
            'sh600003',
        ];

        // const output = [
        //     {
        //         id: '000001',
        //         exchange: 'sz',
        //     },
        //     {
        //         id: '000002',
        //         exchange: 'sz',
        //     },
        //     {
        //         id: '600001',
        //         exchange: 'sh',
        //     },
        //     {
        //         id: '600002',
        //         exchange: 'sh',
        //     },
        //     {
        //         id: '600003',
        //         exchange: 'sh',
        //     },
        // ];
        
        // 最好的方法 map 这是映射关系
        function transform(input) {
            return input.map(item => ({
                id: item.substring(2),
                exchange: item.substring(0, 2),
            }));
        }
        console.log(transform(input));

        // reduce
        function transform(input) {
            return input.reduce((prev, courrt) => {
                const exchange = courrt.substring(0, 2);
                const id = courrt.substring(2, 8);
                prev.push({
                    exchange,
                    id,
                });
                return prev;
            }, []);
        }
        console.log(transform(input));

        // 普通方法
        function transform(input) {
            const res = [];
            for (const item of input) {
                const exchange = item.substring(0, 2);
                const id = item.substring(2);
                res.push({
                    id,
                    exchange,
                })
            }
            return res;
        }
        console.log(transform(input));

        
    </script>
</body>

</html>
