    <script>
        // 统计用户数据

            {

                starCount: 6,

        ];

        const output = {
            zhangsan: {

            },
            lisi: {
                starCount: 221,

            },
            wangwu: {
                starCount: 6,
                commentCount: 1,
            },
        };
        // 普通做法
        function getTotal(input) {
            const res = {};
            for (const { username, starCount } of input) {
                if (!res[username]) {
                    res[username] = {
                        starCount: 0,
                        commentCount: 0,
                    }
                }
                res[username].starCount += starCount;
                res[username].commentCount++;
            }
            return res;
        }
        console.log(getTotal(input));

        // reduce
        function getTotal(input) {
            return input.reduce((res, { username, starCount }) => {
                if (!res[username]) {
                    res[username] = {
                        starCount: 0,
                        commentCount: 0,
                    }
                }
                res[username].starCount += starCount;
                res[username].commentCount++;
                return res;
            }, {});
        }
        console.log(getTotal(input));
    </script>
