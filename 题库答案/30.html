<head>

<body>
    <script>
        // 将店铺数组按人均消费从小到大排序
        const input = [
            {
                name: '川哥大碗面',
                // order: 订单
                orders: [
                    {
                        // 用餐人数
                        userCount: 3,
                        // 订单消费
                        total: 151,
                    },
                    {
                        userCount: 1,
                        total: 89,
                    },
                    {
                        userCount: 4,
                        total: 188,
                    },
                ],
            },
            {
                name: '贵哥羊肉粉',
                orders: [
                    {
                        userCount: 2,
                        total: 34,
                    },
                    {
                        userCount: 1,
                        total: 15,
                    },
                    {
                        userCount: 2,
                        total: 28,
                    },
                ],
            },
            {
                name: '俊哥黄焖鸡',
                orders: [
                    {
                        userCount: 3,
                        total: 98,
                    },
                    {
                        userCount: 1,
                        total: 24,
                    },
                    {
                        userCount: 1,
                        total: 33,
                    },
                ],
            },
        ];
        // 利用函数思想求平均值
        function getAvg(orders) {
            let totalSum = 0;
            let count = 0;
            for (const order of orders) {
                totalSum += order.userCount;
                count += order.userCount;
            }
            return totalSum / count;
        }

        function sort(input) {
            
            return input.sort((a, b) => getAvg(a.order) - getAvg(b.order));
        }
        
    </script>
</body>
