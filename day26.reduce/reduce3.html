<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        const arr = [
            {k: 'a', v: 1},
            {k: 'b', v: 2},
            {k: 'c', v: 3},
            {k: 'd', v: 4},
        ];
        // 用reduce生成对象
        const expect = {
            a: 1,
            b: 2,
            c: 3,
            d: 4,
        }

        console.log(arr.reduce((prev, current) => {
            // current:  {k: 'a', v: 1} 
            // es5
            // const k = current.k;
            // const v = current.v
            // es6
            const { k, v } = current;
            prev[k] = v;
            return prev;
        }, {})); 
    </script>
</body>
