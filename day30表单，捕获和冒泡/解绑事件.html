<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <button>点我</button>
</head>
<body>

        const btn = document.querySelector('button');
        function f1() {

        btn.addEventListener('cilck', f1);
        // 解绑
        btn.removeEventListener('cilck', f1)
    </script>
