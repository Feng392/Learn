        // 老师方法
        function getName(arr) {
            var longestItem = { children: [] };
            for (var item of arr) {
                if (item.children, length > longestItem.children.length) {
                    longestItem = item;
                }
            }
            return longestItem.name;
        }

        var arr = [
            {
                name: 'zs',
                children: [
                    { name: 'zs1' },
                    { name: 'zs2' },
                    { name: 'zs3' },
                ],
            },
            {
                name: 'ls',
                children: [
                    { name: 'ls1' },
                ],
            },
            {
                name: 'ww',
                children: [],
            },
        ];
        console.log(getName(arr)); // 'zs'
    </script>
