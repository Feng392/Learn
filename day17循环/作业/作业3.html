<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算100以内 所有个位数不为0的数 的和</title>
</head>

<body>
    <script>
        var sum = 0;
        for (var i = 0; i < 100; i++) {
            if (i % 10) {
                sum += i;
            }
        } 
        console.log(sum);
    </script>
</body>

</html>
