<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用一个console输出以下效果</title>
</head>

<body>
    <script>
        // aaaaa   
        // aaaa
        // aaa
        // aa
        // a

        // 注: 换行符为\n
        // 如 
        // console.log('hello\nworld'); 
        // 结果为
        // hello
        // world

        // var str = '';
        // for (var i = 5; i > 0; i--) {
        //     for (j = 0; j < i; j++) {
        //         str = str + 'a';
        //     }
        //     console.log(str);
        //     str = '';
        // }

        // 另外写法
        var str = '';
        for (var i = 0; i < 5; i++) {
            for (var j = i; j < 5; j++) {
                str += 'a';
            }
            if (i !== 4) {
                str += '\n';
            }
        }
        console.log(str);
    </script>
</body>

</html>
