<!DOCTYPE html>
<html lang="en">

<head>

    <title>打印'hello50', 'hello48', 'hello46', ... 'hello2'</title>
</head>

<body>
    <script>
        var str = 'hello';
        for (var i = 50; i > 0; i -= 2) {
            str += i;
            console.log(str);
            str = 'hello';
        }

    </script>
</body>
