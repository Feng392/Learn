<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>普通导航案例</title>
    <style>
        a {
            text-decoration: none;
            color: #fff;
            display: inline-block;
            width: 80px;
            height: 50px;
            background-color: #f00;
            text-align: center;
            line-height: 50px;
        }
        a:hover {
            background-color: #ffa500;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">导航1</a>
        <a href="#">导航2</a>
        <a href="#">导航3</a>
        <a href="#">导航4</a>
        <a href="#">导航5</a>
    </div>
</body>

</html>
