        //字符串加号连接会变成 字符串拼接

        // 判断

        console.log(1 > 2); //false
        console.log(1 < 2); //true
        console.log(1 >= 2); //false
        console.log(1 <= 2); //false

        // == 相等
        console.log(1 == 2); //false
        var a = 1;
        var b = '1';
        console.log(a == b); //true
        // != 不等
        console.log(a != b); //false

        // === 全等（推荐）
        console.log(a === b); //false
        // !== 不全等（推荐）
        console.log(a !== b) //true
