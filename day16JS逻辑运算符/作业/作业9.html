<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = +prompt('');
        if (a !== 0) {
            if (a % 5 === 0) {
                console.log('5的倍数');
            } else {
                console.log('不是5的倍数');
            }
        } else {
            console.log('你输入的是0');
        }
    </script>
</body>
</html>
