<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt('随便输入一个东西');
        switch (a % 2) {
            case 0:
                console.log('您输入的是偶数');
                break;
            case 1:
                console.log('您输入的是奇数');
                break;
            default:
                console.log('您输入的不是数字');
                break;
        }
    </script>
</body>
</html>
