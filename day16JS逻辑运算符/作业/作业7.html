<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n3 = 0;
        switch (n3++) {
            case 0:
                console.log('a');  // 满足 0 'a'
                break;
            case 1:
                n3++;
                console.log('b');
                break;
            case 2:
                console.log('c');
                break;
            default:
                console.log('d');
                break;
        }
        console.log(n3);  // 循环外 1
    </script>
</body>

</html>
