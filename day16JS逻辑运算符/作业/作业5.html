<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = 10;
        console.log( ++n1 === ++n1 ); // 11 === 12 false
        console.log( ++n1 === n1++ ); // 13 === 13 true
        console.log( ++n1 === n1++ ); // 15 === 15 true
    </script>
</body>
</html>
