<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n4;                        //undefined 转换为数值是NaN
        switch (n4++) {
            case 0:
                console.log(n4++);
                break;
            case 1:
                console.log(n4--);
                break;
            default:
                console.log(++n4);  
                break;
        }
        console.log(n4);   
    </script>
</body>

</html>
