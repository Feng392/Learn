<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <!-- 标签选择器 -->
    <style>
    * {
        margin: 0px;
        padding: 0;
    }
         p {
        color: red;
    }
    div {
        width: 60px;
        height: 60px;
        background-color: #f0f;
    }
    /* <!-- 类选择器 --> */
    .blue {
        color: #00f;
    }

    .yellow{
        background-color: yellow;
    }
    /* id选择器 */
    #green {
        color: #0f0;
    }
    </style>
</head>
<body>
    <p id="green" class="blue" > 这是一个段落</p>
    <div class="yellow">这是一个div</div>
</body>
</html>
