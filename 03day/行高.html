<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高</title>
    <style>
        p {
            text-align: center;
            font-size: 18px;
            line-height: 1.5;
            text-indent: 2em;
        }
        /* 实现单行文字在div中居中：line-height == div高度 */
        div {
            width: 300px;
            height: 300px;
            background-color: #f40;
            text-align: center;
            line-height: 300px;
        }
    </style>
</head>
<body>
    <p>
        2019年，事件视界望远镜团队让世界首次看到了黑洞的样子。不过，研究人员公布的这张发光环形物体的图像并不是传统的图片，而是经过计算获得的。利用位于美国、墨西哥、智利、西班牙和南极地区的射电望远镜所得到的数据，研究人员进行了数学转换，最终合成了这张标志性的图片。研究团队还发布了实现这一壮举所用的编程代码，并撰文记录这一发现，其他研究者也可以在此基础上进一步加以分析。 
    </p>
    <div>事件视界</div>
</body>
</html>
