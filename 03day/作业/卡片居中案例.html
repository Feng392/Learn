<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片居中案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #808080;
        }

        div {
            width: 220px;
            height: 280px;
            margin: 10px auto;
            background-color: #fff;
            text-align: center;
        }

        img {
            width: 150px;
        }

        .pinghengche {
            font: 14px/1.5 Arial, Helvetica, sans-serif;
        }

        .wanju {
            font: 10px "微软雅黑", sans-serif;
            color: #808080;
            /* font-size: 10px;
            line-height: 2; */
        }

        /* .jiage {
            color: #f38f0c;
            line-height: 2;
        } */
        h4 {
            color: #f38f0c;
            line-height: 2;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <div>
        <img src="./images/car.jpg">
        <p class="pinghengche">九号平衡车</p>
        <p class="wanju">成年人的玩具</p>
        <h4>1999元</h4>
    </div>
</body>

</html>
