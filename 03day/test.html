<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="./test.css">
    <style>
        p {
            color: #f00;
            font-size: 30px;
            background-color: #0F0;
            width: 400px;
            height: 400px;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .red {
            width: 100px;
        }

        .size {
            height: 100px;
            background-color: red;
        }

        .font01 {
            font-size: 18px;
            /* H标题标签比较特殊需要手动修改； */
            font-weight: 700;
            font-style: normal;
            font-family: "微软雅黑";
            /* font属性连写 稍微舒服 */
        }

        .font02 {
            font: normal bold 20px Arial;
        }

        .font03 {
            color: #ff0;
            font-style: italic;
            font-weight: bold;
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }

        #pink {
            color: pink;
            font-style: normal;
        }

        a {
            text-decoration: none;
            text-decoration: none;
        }

        .indent {
            text-indent: 2em;
        }

        p {
            line-height: 26px;
        }
    </style>
</head>

<body>
    <div class="red size font01">123</div>
    <p class="font02 indent">这是一个段落</p>
    <p class="font03">这是努力学习的日子</p>
    <a href="#">这是一个链接</a>
    <p> 外联样式 </p>
    <div style="color: #00f; font-size: 10px; background-color: aquamarine; width: 300px; height: 300px"> 这是一个行内样式</div>
</body>

</html>
