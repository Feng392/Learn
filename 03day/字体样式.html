<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体样式</title>
    <style>
        .size {
            font-size: 18px;
        }
        .weight {
            font-weight: 700;
        }
        .size1 {
            font-size: 16px;
        }
        .weight1 {
            font-weight: 400
        }
        .family {
            font-family: 'Courier New', Courier, monospace, sans-serif;
        }
        div {
            font-family: 微软雅黑， 黑体， sans-serif;
        }
        .itailc {
            font-style: italic;
        }
        em {
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class=" size weight italic">这是一个加粗，斜体，字号为18px的字体</div>
    <div class=" size1 weight1"> 正常字体</div>
    <div class=" family">字体family，非衬线字体，用于网页，大小一致，工整</div>
    <em> 这是斜体改为正常的字体</em>
</body>
</html>
