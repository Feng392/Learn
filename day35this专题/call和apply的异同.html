<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(a, b, c) {
            console.log(a, b, c);
            console.log(this);
        }

        const obj = {};

        // call 接收多个参数，  apply只接收2个参数
        fn.bind(obj)(1, 2, 3);
        fn.call(obj, 1, 2, 3);
        fn.apply(obj, [1, 2, 3]);
    </script>
</body>
</html>
