<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const fn = () => {
            console.log('fn:', this);  // fn: win
            const f1 = () => {
                console.log('f1:', this);  // f1: win
            };
            f1();
        };

        const obj = {
            f2() {
                fn.call(this);
            },
        };

        obj.f2(); // 结果去找，箭头函数换绑不生效
    </script>
</body>

</html>
