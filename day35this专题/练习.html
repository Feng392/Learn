<body>
    <script>

        const fn = () => {
            console.log('fn:', this); // window
            const f1 = () => {
                console.log('f1:', this); // window
            };
            f1();
        }

        const obj = {
            f2() {
                fn();
            },
        };

        obj.f2();    
        // f2  obj => window

    </script>
