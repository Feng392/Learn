<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const multi = {
            a: 1,
            b: {
                c: 2,
                d: 4,
            },
        };

        const {
            a,
            b,
            b: {
                c,
                d,
            }
        } = multi;

        console.log(c, d); // 2, 4
        console.log(b);
    </script>
</body>
</html>
