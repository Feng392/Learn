<body>
    <script>
        const xhr = new XMLHttpRequest();
        xhr.open('get', 'http://47.98.249.40:1234/todo/list'); // 准备发请求
        xhr.send(); // 发送
        // 拿数据
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    // 请求成功了
                    console.log(JSON.parse(xhr.responseText));
                } else {
                    console.error('请求失败');

                }
            }
        }
