<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    function p1() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(1);
        }, 1000);
      });
    }

    function p2() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(2);
        }, 2000);
      });
    }

    p1();
    p2();

    // all
    Promise.all([
      p1(),
      p2(),
    ]).then(reses => {
      // 等到最慢的一个实例结果的时候
      console.log(reses);  // [1, 2]
    })

    // race

    Promise.race([
      p1(),
      p2(),
    ]).then(fast => {
      // 等到最快的一个实例结果的时候
      console.log(fast);
    })
  </script>
</body>

</html>
