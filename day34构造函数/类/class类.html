<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // 类   es6才出来的，可以理解为构造的函数的升级版

        class Person {
            // 类的构造函数
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            type = '人';
            // 原来的写法，可以改成es6的写法
            // sayHello = function (a) {
            // }
            sayHello(a) {
                console.log('a');
            }
        }
        // 使用的时候和构造函数没有区别
        const p1 = new Person('zs', 18);
        p1.sayHello(1);
        console.log(p1.type);
    </script>
</body>
</html>
