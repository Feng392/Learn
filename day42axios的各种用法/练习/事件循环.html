<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(1);
        setTimeout(() => {
            console.log(3);

            new Promise((resolve) => {
                resolve(6);
            })
                .then(res => {
                    console.log(res);
                });

            new Promise((resolve) => {
                resolve(7);
            })
                .then(res => {
                    console.log(res);
                });
        });
        new Promise((resolve) => {
            setTimeout(() => {
                console.log(4);
            });
            resolve(5);
        })
            .then(res => {
                console.log(res);
            });
        console.log(2);
        // 1 2 5 3 6 7 4
    </script>
</body>

</html>
