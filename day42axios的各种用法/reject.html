<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn() {  
            return new Promise( (resolve, reject) => {
                setTimeout(() => {
                    if (Math.random() > .5) {
                        resolve(1);
                    } else {
                        reject('嘿嘿嘿');
                    }
                }, 1000);
            });
        }

        fn()
            .then( res => {
                console.log(res); // 1  resolve
            })
            .catch( err => {
                console.error(err); // '嘿嘿嘿' reject
            })
    </script>
</body>
</html>
