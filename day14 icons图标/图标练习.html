<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标练习</title>
    <link rel="stylesheet" href="./icons3/iconfont.css">
    <style>
        i {
            text-decoration: none;
            margin-right: 10px;
            color: #f40 !important;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon {
            position: relative;
            font-size: 60px;
        }


        .icon .badge {
            position: absolute;
            right: 8px;
            top: 0;
            transform: translate(100%, 100%);
            padding: 0 4px;
            height: 16px;
            color: #fff;
            font-size: 10px;
            border-radius: 8px;
            background-color: #f00;
        }
    </style>
</head>

<body>
    <nav>
        <i class="iconfont icon-bluetoothoff icon"></i>
        <i class="iconfont icon-bluetoothon icon"></i>
        <i class="iconfont icon-camera icon"></i>
        <i class="icon-course icon-course icon">
            <span class="badge">3</span>
        </i>
    </nav>
</body>

</html>
