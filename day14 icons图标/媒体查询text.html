<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体查询</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .wrappet {
            display: flex;
            height: 100%;
            outline: 2px solid #f00;
            flex-wrap: wrap;
        }

        aside {
            width: 200px;
            background-color: #ffc0cb;
        }

        main {
            display: flex;
            flex-direction: column;
            flex: 1;
            height: 100%;
        }

        header {
            width: 100%;
            height: 100px;
            background-color: #f40;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
            outline: 1px solid #000;
        }

        section>div {
            width: calc(25% - 16px);
            height: 200px;
            margin: 8px;
            overflow-y: auto;
            outline: 1px solid #fa0;
        }

        @media screen and (max-width: 800px) {
            section>div {
                width: calc(25% - 16px);
            }
        }

        @media screen and (min-width: 400px) and (max-width: 800px) {
            section>div {
                width: calc(50% - 16px);
            }
        }

        @media screen and (max-width: 400px) {
            aside {
                width: 0;
            }

            section>div {
                width: calc(100% - 16px);
            }

            main {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="wrappet">
        <aside></aside>
        <main>
            <header></header>
            <section>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </section>
        </main>
    </div>


</body>

</html>
