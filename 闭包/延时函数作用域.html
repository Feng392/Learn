<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        for (var i = 3; i > -1; i--) {
            setTimeout(() => {
                console.log(i);   // 4(i--) 变为 -1     // 6次7次8次打印
            }, i * 1000);
            console.log(i); // 1
        }

        console.log('a');  // 2
        setTimeout(() => {
            console.log('b');  // 5
        });
        console.log('c');  //3

        // 打印结果 3 2 1 0 'a' 'c' -1 'b' -1  -1  -1
