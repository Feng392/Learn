<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合并表格边框</title>
    <style>
        table {
            width: 400px;
            margin: 0 auto;
            background-color: #000;
            /* 单元格之间的间隙 */
            /* border-spacing: 1px; */
            border-spacing: 2px;
        }
        th,td {
            background-color: #fff;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>姓名</th>
            <th>成绩</th>
            <th>评语</th>
        </tr>

            <td>三儿</td>
            <td>100</td>

        </tr>
