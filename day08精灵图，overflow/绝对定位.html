<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
        .one {
            position: absolute;
            left: 50%;
            top: 50%;
            /* margin-left: -150px;
            margin-top: -150px; */
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background-color: #f40;
        }

        .two {
            position: absolute;
            left: 50%;
            top: 50%;
            /* margin-top: -100px;
            margin-left: -100px; */
            transform: translate(-50%,-50%);
            width: 200px;
            height: 200px;
            background-color: #ccc;
        }

        .three {
            position: absolute;
            left: 200px;
            top: 200px;
            width: 100px;
            height: 100px;
            background-color: #0f0;
        }
    </style>
</head>

<body>
    <div class="one">
    </div>
    <div class="two"></div>
</body>

</html>
