<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位</title>
    <style>
        .div1 {
            position: relative;
            left: 100px;
            top: 200px;
            width: 500px;
            height: 500px;
            background-color: #333;
        }

        .div2 {
            float: left;
            width: 500px;
            height: 500px;
            background-color: #F40;
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2">123</div>
</body>

</html>
