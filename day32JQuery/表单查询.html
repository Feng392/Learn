<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body>
    <input type="text">
    <button>新增</button>
    <ul></ul>
    <script>
        const ul = $('ul');
        const inp = $('input');
        $('button').on('click', () => {
            const li = $(`<li>${inp.val()}</li>`).appendTo(ul);
            $('<button>删除</button>')
                .on('click', () => {
                    li.remove();
                })
                .appendTo(li);
            inp.val('');
        });
    </script>
</body>

</html>
