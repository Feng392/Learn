<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>

<body>
    <ul>
        <li>人人</li>
        <li>谢谢</li>
        <li>牛牛</li>
    </ul>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    ul标签中只能嵌套li，li标签中可以嵌套任意内容。
</body>

</html>
