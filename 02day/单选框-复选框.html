<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        文本输入：<input type="text" placeholder="请输入用户名">
        <br>
        密码框：<input type="password" placeholder="请输入密码">
        <br>
        性别：<input type="radio" name="gender" checked>男 <input type="radio" name="gender">女
        <br>
        爱好：<input type="checkbox" name="hobby" checked>打球 <input type="checkbox" name="hobby">LOL <input type="checkbox"
            name="hobby">看书
        <br>
        文件选择：<input type="file" multiple>
        <br>
        提交按钮：<button type="submit">提交</button>
        <br>
        重置按钮：<button type="reset">重置</button>
        <br>
        普通按钮：<button type="button">普通按钮</button>
    </form>
</body>

</html>
