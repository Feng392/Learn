<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义列表</title>
</head>

<body>
    <dl>
        <dt>服务中心</dt>
        <dd>服务中心</dd> 
        <!-- dd前会默认显示缩进效果 -->
        <dd>服务中心</dd>
        <dd>服务中心</dd>
        <dd>服务中心</dd>
    </dl>

    <dl>
        <dt>自定义列表的主题</dt>
        <!-- dd前会默认显示缩进效果 -->
        <dd>正文</dd>
        <dd>正文</dd>
        <dd>正文</dd>
    </dl>
</body>

</html>
