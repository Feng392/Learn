<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度</title>
</head>
<body>
    <form>
        <img src="./images/logo_baidu.jpg" alt="百度logo" title="百度logo">
        <br><br>
        <h2>请填写您的信息：</h2>
        <label for="name">姓名：</label><input type="text" name="name" id="name" placeholder="请输入您的姓名">
        <br><br>
        <label>密码：<input type="password" name="password" placeholder="请输入密码"></label>
        <br><br>
        <label>确认密码：<input type="password" name="passwordagain" placeholder="请确认密码"></label>
        <br><br>
        <label>验证码：<input type="text" name="yzm" placeholder="请输入验证码"></label>    
        <br><br>
        <img src="./images/yz.jpg">
        <br><br>
        <input type="checkbox" checked>我已阅读并接受 <a href="#"> 《百度用户协议》</a>
        <br><br>
        <button type="reset">重置</button>
        <button type="submit">提交</button>
    </form>
</body>
</html>
