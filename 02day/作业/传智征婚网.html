<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传智征婚网</title>
</head>
<body>
    <h2>青春不常在，抓紧谈恋爱</h2>
    <hr>
    <form>
        性别：
        <label><input type="radio" name="gender" value="nan" checked><img src="./images/man.jpg" alt="男" title="男士">&nbsp;男</label>
        <label><input type="radio" name="gender" value="nv"> <img src="./images/women.jpg" alt="女" title="女士">&nbsp;女</label>
    <br>
    <br>
    出生年月：<select name="year">
        <option selected>请选择年</option>
        <option>1996</option>
        <option>1997</option>
    </select>
    <select name="month">
        <option selected>请选择月</option>
        <option>8</option>
        <option>9</option>
    </select>
    <select name="day">
        <option selected>请选择日</option>
        <option>8</option>
        <option>9</option>
    </select>
    <br>
    <br>
    <label>所在地区：<input type="text" placeholder="奋斗者之家"></label>
    <br><br>
    <label>婚姻状况 : <input type="radio" name="marry" value="dansheng">单身</label>
    <label><input type="radio" name="marry" value="weihun">未婚</label>
    <input type="radio" name="marry" value="queai" id="queai"><label for="queai">缺爱</label>
    <br><br>
    <label>学历 : <input type="text" placeholder="小学"></label>
    <br><br>
    <label>月薪 :<input type="text" placeholder="100-100000" ></label>
    <br><br>
    <label>手机号: <input type="text"></label>
    <br><br>
    <label>昵称 : <input type="text"> </label>
    <br><br>
    喜欢的类型 : 
    <label><input type="checkbox" name="hobby" value="wumei">妩媚</label>
    <label><input type="checkbox" name="hobby" value="roumei">柔美</label>
    <label><input type="checkbox" name="hobby" value="cute">可爱</label>
    <label><input type="checkbox" name="hobby" value="xiaoxianrou">小鲜肉</label>
    <label><input type="checkbox" name="hobby" value="yujie" checked>御姐</label>
    <label><input type="checkbox" name="hobby" value="loli">萝莉</label>
    <br><br>
    自我介绍:
    <textarea name="about" rows="10" cols="60"></textarea>
    <br><br>
    <h3>我承诺</h3>
    <ul>
        <li>年满18岁、单身</li>
        <li>抱着严肃的态度</li>
        <li>真诚寻找另一半</li>
    </ul>
    <input type="checkbox" checked>我同意注册条款和会员加入标准
    <br><br>
    <button type="submit">提交</button>
    <input type="reset">
    </form>
        
</body>
</html>
