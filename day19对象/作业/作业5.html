<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 已知一个固定格式的数组, 返回数组中所有value的平均值
        // 如:
        var arr = [
            { name: '张三', score: 89 },
            { name: '李四', score: 90 },
            { name: '王五', score: 78 },
        ];
        // 输出: 85.6666666666666...
        var score = 0;
        for (var i = 0; i < arr.length; i++) {
            score += arr[i].score;
        }
        // count 换成 score.lenth
        console.log(score / arr.length);
    </script>
</body>

</html>
