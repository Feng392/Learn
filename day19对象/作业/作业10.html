    <script>
        // 已知一个字符串数组, 统计每个字符串出现的次数
        // 如:
        var arr = ['a', 'b', 'c', 'a', 'b', 'a'];
        // 输出: { a: 3, b: 2, c: 1 }
        var obj = {};
        for (var i = 0; i < arr.length; i++) {
            if ((arr[i] in obj)) {
                obj[arr[i]] += 1; // 如果存在一次就在在原来的值上+1； obj[arr[i]] = obj[arr[i]] + 1; 
            } else {
                obj[arr[i]] = 1; // obj 中创建arr[i]属性等于1； 
            }
            // 优化写法，三元运算
