<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 已知一个固定格式的学生成绩数组, 判断是否每一位学生的都成绩大于等于80分, 如果是输出true, 否则输出false
        // 如:
        var arr = [
            { name: '张三', score: 89 },
            { name: '李四', score: 90 },
            { name: '王五', score: 78 },
        ];
        // 输出: false
        var flag = true;
        for (i = 0; i < arr.length; i++) {
            if (arr[i].score < 80) {
                flag = false;
                break;
            }
        }
        console.log(flag);
    </script>
</body>

</html>
