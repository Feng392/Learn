<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 已知一个固定格式的学生成绩数组, 判断有无成绩大于等于80分的学生, 如果有输出true, 否则输出false
        // 如:
        var arr = [
            { name: '张三', score: 89 },
            { name: '李四', score: 90 },
            { name: '王五', score: 78 },
        ];
        // 输出: true
        var flag = false;
        for (i = 0; i < arr.length; i++) {
            if (arr[i].score > 80) {
                console.log(true);
                flag = true;
                break;
            }
        }
        // 最后遍历完才知道 没有，所以要写在循环外边
        if (!flag) {
            console.log(false);
        }
    </script>
</body>

</html>
