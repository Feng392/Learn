<body>
    <script>
        // 将已知对象转换为期待的新数组
        // 已知对象
        var students = {
            张三: 89,
            李四: 90,
            王五: 78,
        };
        // 期待对象
        // var expect = [
        //     { name: '张三', score: 89 },
        //     { name: '李四', score: 90 },
        //     { name: '王五', score: 78 },
        // ];
        var expect = [];
        for (var key in students) {
            expect.push({name: key, score: students[key]});
        }
        console.log(expect);
    </script>
</body>
