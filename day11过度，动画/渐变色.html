<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渐变色</title>
    <style>
        body {
            height: 100vh;
            /* 线性渐变 */
            /* background-image: linear-gradient(方向，颜色); */
            background-image: linear-gradient(to bottom right, #f40, #333, #ffc0cb);
            background-image: linear-gradient(to left top, #f40, #ffc0cb);
            background-image: linear-gradient(45deg, #f40, #ffc0cb);
        }

        /* 径向渐变 */
        body {
            height: 100vh;
            background-image: radial-gradient(#f40, #333, #ffc0cb);
            background-image: radial-gradient(#f40, #333, #ffc0cb);
        }
    </style>
</head>

<body>

</body>

</html>
