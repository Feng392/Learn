<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面加载</title>
    <style>
        @keyframes box {

            /* 0秒的样式 */
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            /* 2秒的样式 */
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes ball {
            0% {
                opacity: 0.4;
            }

            100% {
                opacity: 1;
            }
        }

        .box {
            width: 100px;
            height: 100px;
            /* border: 1px solid #000; */
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            /* 使用动画 */
            /* 动画的名字 一个周期时常 动画节奏 是否循环 延迟时间*/
            animation: box 2s linear infinite;
        }

        .box div {
            float: left;
            margin-left: 10px;
            margin-bottom: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #0ff;
        }

        .box .one {
            animation: ball 1s linear infinite;
        }

        .box .two {
            animation: ball 1s linear infinite 0.25s;
        }

        .box .three {
            animation: ball 1s linear infinite 0.5s;
        }

        .box .four {
            animation: ball 1s linear infinite 0.75s;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
    </div>
</body>

</html>
