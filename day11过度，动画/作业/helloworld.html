<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>helloworld</title>
    <style>
        /* 定义一个动画 */
        @keyframes move {
            0% {
                left: -150px;
            }

            100% {
                left: 350px;
            }
        }

        .box {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            background-image: linear-gradient(to right, #000, #0ff, #000);
            font-size: 36px;
        }

        .box::before {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            content: "";
            width: 100px;
            height: 100px;
            transform: skew(45deg);
            background-color: #fff;
            opacity: 0.3;
            animation: move 1s linear infinite;
        }
    </style>
</head>

<body>
    <div class="box">helloworld!</div>
</body>

</html>
