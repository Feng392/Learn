<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* body {
            margin: 0;
        } */

        /* 居中 */
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* 钟表圆圈 */
        .clock {
            width: 500px;
            height: 500px;
            border: 5px solid #000;
            border-radius: 50%;
        }

        /* 刻度 */
        .scale {
            width: 1px;
            height: 20px;
            background-color: #000;
        }

        .scale.short {
            height: 10px;
        }

        /* 刻度下面的数字 */
        .scale .num {
            font-size: 24px;
            font-weight: 700;
            /* 水平移动自身的-50%居中 */
            /* 垂直移动自身的20px离开刻度 */
            transform: translate(-50%, 20px);
            display: inline-block;
        }

        .scale:nth-child(1) {
            transform: translate(-50%, -50%) rotate(0deg) translateY(-240px);
        }

        .scale:nth-child(1) .num {
            transform: translate(-50%, 20px) rotate(-0deg);
        }

        .scale:nth-child(2) {
            transform: translate(-50%, -50%) rotate(6deg) translateY(-245px);
        }

        .scale:nth-child(3) {
            transform: translate(-50%, -50%) rotate(12deg) translateY(-245px);
        }

        .scale:nth-child(4) {
            transform: translate(-50%, -50%) rotate(18deg) translateY(-245px);
        }

        .scale:nth-child(5) {
            transform: translate(-50%, -50%) rotate(24deg) translateY(-245px);
        }

        .scale:nth-child(6) {
            transform: translate(-50%, -50%) rotate(30deg) translateY(-240px);
        }

        .scale:nth-child(6) .num {
            transform: translate(-50%, 20px) rotate(-30deg);
        }

        .scale:nth-child(7) {
            transform: translate(-50%, -50%) rotate(36deg) translateY(-245px);
        }

        .scale:nth-child(8) {
            transform: translate(-50%, -50%) rotate(42deg) translateY(-245px);
        }

        .scale:nth-child(9) {
            transform: translate(-50%, -50%) rotate(48deg) translateY(-245px);
        }

        .scale:nth-child(10) {
            transform: translate(-50%, -50%) rotate(54deg) translateY(-245px);
        }

        .scale:nth-child(11) {
            transform: translate(-50%, -50%) rotate(60deg) translateY(-240px);
        }

        .scale:nth-child(11) .num {
            transform: translate(-50%, 20px) rotate(-60deg);
        }

        /* 指针 */
        .pointer div {
            background-color: #000;
            transform: translate(-50%, -100%);
            transform-origin: center bottom;
        }

        /* 时针 */
        .pointer .h {
            width: 8px;
            height: 100px;
            /* 一小时30deg, 4分钟占一小时的4/60, 10秒钟占一小时的10/3600 */
            /* 4分10秒占一小时的4/60 + 10/3600 */
            /* 180 + 30 * 4 / 60 + 30 * 10 / 3600 = 182.083 */
            transform: translate(-50%, -100%) rotate(182.083deg);
        }

        /* 分针 */
        .pointer .m {
            width: 4px;
            height: 140px;
            /* 每分钟6deg */
            /* 24 + 6 * 10 / 60 */
            transform: translate(-50%, -100%) rotate(25deg);
        }

        /* 秒针 */
        .pointer .s {
            width: 2px;
            height: 180px;
            transform: translate(-50%, -100%) rotate(60deg);
        }
    </style>
</head>
<body>
    <div class="clock center">
        <!-- 刻度 -->
        <div class="scales">
            <div class="scale center">
                <div class="num">12</div>
            </div>
            <div class="scale short center"></div>
            <div class="scale short center"></div>
            <div class="scale short center"></div>
            <div class="scale short center"></div>
            <div class="scale center">
                <div class="num">1</div>
            </div>
            <div class="scale short center"></div>
            <div class="scale short center"></div>
            <div class="scale short center"></div>
            <div class="scale short center"></div>
            <div class="scale center">
                <div class="num">2</div>
            </div>
        </div>

        时分秒针 -->

            <div class="h center"></div>
            <div class="m center"></div>
            <div class="s center"></div>
        </div>
    </div>
</body>
</html>
