<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立即订购</title>
    <style>
        .box {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 400px;
            border-top: 1px solid #000;
            border-right: 1px solid #999;
            border-bottom: 1px solid #000;
            border-left: 1px solid #999;
            text-align: center;
            overflow: hidden;
        }

        .box::before {
            content: "";
            display: block;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scaleY(0);
            width: 160px;
            height: 50px;
            background-color: #ffc0cb;
            transition: transform 0.4s linear;
            overflow: hidden;
        }

        .box:hover::before {
            transform: translate(-50%, -50%) scaleY(1);
        }

        .box::after {
            content: "立即订购";
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scaleY(0);
            width: 160px;
            height: 50px;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            line-height: 50px;
            text-align: center;
            transition: transform 0.4s linear;
        }

        .box:hover::after {
            transform: translate(-50%, -50%) scaleY(1);
        }

        .shadow {
            position: absolute;
            top: -362px;
            left: 50px;
            width: 300px;
            height: 300px;
            background-color: #000;
            opacity: 0.3;
            transform: rotate(135deg);
            transition: top 0.5s linear;
        }

        .box:hover .shadow {
            top: -150px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="shadow"></div>
    </div>
</body>

</html>
