<!--  使用es5的方法，实现es6的继承 -->
<script>
  //  组合继承，继承的是 this & prototype 
  function Animal(name) {
    this.name = name;
  }
  Animal.prototype.move = function () {
    console.log('正在移动');
  }

  const a = new Animal('小a');
  // console.log(a.name, a.move);

  function Dog(name) {
    this.cry = 'wangwang';
    Animal.call(this, name);
  }
  Dog.prototype.swim = function () {
    console.log('正在游泳');
  }
  // 组合继承
  Object.assign(Dog.prototype, Animal.prototype);


  const d = new Dog('小d');
  console.log(d.name, d.cry);
  d.swim();
  d.move();
</script>
