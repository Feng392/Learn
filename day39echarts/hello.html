<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
        }

        #chart {
            height: 100vh;
            width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
</head>

<body>
    <div id="chart"></div>
    <script>
        const data = [
            {
                date: '2019-01-01', // 日期
                temperature: 10, // 温度
                unit: 'beijing', // 行政区域
                weather: 'sunny', // 天气
                pollution: 31, // 污染指数
                parentUnit: 'Beijing', // 父行政区域
            },
            {
                date: '2019-01-01',
                temperature: 11,
                unit: 'shanghai',
                weather: 'cloudy',
                pollution: 30,
                parentUnit: 'Shanghai',
            },
            {
                date: '2019-01-01',
                temperature: 12,
                unit: 'shenzhen',
                weather: 'sunny',
                pollution: 39,
                parentUnit: 'Guangdong',
            },
            {
                date: '2019-01-01',
                temperature: 13,
                unit: 'changping',
                weather: 'cloudy',
                pollution: 31,
                parentUnit: 'beijing',
            },
            {
                date: '2019-01-01',
                temperature: 14,
                unit: 'fengtai',
                weather: 'sunny',
                pollution: 12,
                parentUnit: 'beijing',
            },
            {
                date: '2019-01-01',
                temperature: 15,
                unit: 'haidian',
                weather: 'cloudy',
                pollution: 32,
                parentUnit: 'beijing',
            },
            {
                date: '2019-01-01',
                temperature: 16,
                unit: 'jingan',
                weather: 'sunny',
                pollution: 41,
                parentUnit: 'shanghai',
            },
            {
                date: '2019-01-01',
                temperature: 17,
                unit: 'xuhui',
                weather: 'cloudy',
                pollution: 66,
                parentUnit: 'shanghai',
            },
            {
                date: '2019-01-01',
                temperature: 18,
                unit: 'luohu',
                weather: 'sunny',
                pollution: 21,
                parentUnit: 'shenzhen',
            },
            {
                date: '2019-01-01',
                temperature: 19,
                unit: 'nanshan',
                weather: 'cloudy',
                pollution: 21,
                parentUnit: 'shenzhen',
            },
            {
                date: '2019-01-01',
                temperature: 20,
                unit: 'baoan',
                weather: 'sunny',
                pollution: 32,
                parentUnit: 'shenzhen',
            },
        ];

        // 基于准备好的dom，初始化echarts实例
        const instance = echarts.init(document.querySelector('#chart'));

        // 指定图表的配置项和数据
        const option = {

            xAxis: {
                type: 'category',
                data: data
                    .sort((a, b) => b.temperature - a.temperature)
                    .map(item => item.unit),
                axisLabel: {
                    fontSize: 14,
                    rotate: 45,
                    color: '#fff',
                },
                axisTick: {
                    show: false,
                }
            },
            yAxis: {
                type: 'value',
                axisLabel: {
                    fontSize: 14,
                    color: '#fff',
                },
                splitLine: {
                    show: false,
                }
            },
            series: [
                {
                    data: data
                        .sort((a, b) => b.temperature - a.temperature)
                        .map(item => item.temperature),
                    type: 'bar'
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        instance.setOption(option);
    </script>
</body>

</html>
