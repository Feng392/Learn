<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>节流</title>
</head>
<body>
    <button onclick="f()">点击</button>
    <script>
      function fn() {
        console.log('点击了')
      }
      //装饰者模式
      function throttle(fn, delay) {
          let valve = true;
            // 伪造fn
          return function (...args) {
              // 伪造传参
              // 伪造this
              // 设置运行条件
              if (valve) {
                fn.apply(this, args);
                valve = false;
                setTimeout(() => {
                  valve = true;
                }, delay);
              }
          }
      }
      let f = throttle(fn, 1000);

    //  如果是在Vue场景中，要销毁定时器
    //  f = null;
    </script>
</body>
</html>
