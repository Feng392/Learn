<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>

<body>
    <!-- src:指定图片的路径
         alt:替换文本(当图片无法显示时，文字代替)
         title：提示文本（title也可以作用在其他的标签上）   
         width:指定图片的宽度
         height:指定图片的高度
    -->
    <img src="./chuanzhi.png" alt="传智教育" title="这是传智教育" width="600px">
    <img src="./image/chuanzhi.png" alt="传智教育" title="这是传智教育" height="500px">
    <img src="./image/chuanzhi.png" alt="传智教育" title="这是传智教育" width="" height="">
</body>

</html>
