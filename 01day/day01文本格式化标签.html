<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>

<body>
    <strong>加粗</strong> <strong>加粗</strong> <b>加粗</b>
    <b>加粗</b>
    <strong>加粗</strong>
    <b>加粗</b>

    <ins>下划   线</ins> <ins>下划线</ins> <u>下划线</u>
    <u>下划线</u>

    <em>斜体</em> <em>斜体</em> <i>斜体</i>
    <i>斜体</i>

    <del>删除线</del> <del>删除线</del> <s>删除线</s>
    <S>删除线</S>
</body>

</html>
