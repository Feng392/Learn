<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Map
        const obj = {};
        const mapping = new Map([
            [false, 123],
            [{}, true],
            [null, undefined],
            [obj, 789],
        ]);
        // 增/改
        mapping.set(1, 2);
        // 删
        mapping.delete(null);
        // 查
        console.log(mapping.get(false)); // 123
        console.log(mapping.get(123)); // undefined 不存在key为123的
        console.log(mapping.get({})); // undefined {}地址不同
        console.log(mapping.get(obj)); // 789
    </script>
</body>

</html>
