<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nums = [123, 5, 9, 1, 45, 10, 66];
        // 筛选nums数组中的奇数，放入新数组中
        console.log(nums.filter(item => item % 2 !== 0));
        // 查找nums数组中，有没有三位数的数字，如果有，打印true，否则打印false
        console.log(nums.some(item => item < 1000 && item > 99));
        // 统计nums数组中，大于10的数字的个数
        const newArr = (nums.filter(item => item > 10));
        console.log(newArr.length);
        // 1.4. 查找nums数组中，有没有5的倍数的数字，如果有，打印第一个匹配的数字，否则打印undefined
        console.log(nums.find(item => item % 5 === 0));
        // 1.5. 查找nums数组中，有没有个位数，如果有，打印第一个匹配的数字的索引，否则打印-1
        console.log(nums.findIndex(item => item < 10 && item >= -9));
        // 1.6. 使用nums数组，生成新数组[66, 10, 45, 1, 9, 5, 123]
        // 浅拷贝
        const res = [...nums].reverse;
        const arr = nums.concat().reverse;
        console.log(arr);

        // 
    </script>
</body>
</html>
