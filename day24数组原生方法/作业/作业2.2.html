        // 2.2. 筛选所有周四周五都有课的教室

        const res4 = data.filter(item => item.weekdays.includes(3));
        // 周五有课的教室
        const res5 = data.filter(item => item.weekdays.includes(4));
        
        function unique(res) {
            const classroomId = [];
            for (const item of res) {
                // item {}
                if (!classroomId.includes(item.classroomId)) {
                    classroomId.push(item.classroomId);
                } 
            } 
            return classroomId;
        }
        const classroom4 = unique(res4); // 周四有课的教室去重 ['N4503']
        const classroom5 = unique(res5); // 周五有课的教室去重
        // 取交集
        const intersection = [];
        for (const classroom of classroom4) {
            if (classroom5.includes(classroom)) {
                intersection.push(classroom);
            }
        }
        console.log(intersection);
