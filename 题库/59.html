<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 补充用户手机号的运营商信息
        const input = [
            {
                name: 'zhang3',
                tel: '13012341234',
            },
            {
                name: 'li4',
                tel: '13112341234',
            },
            {
                name: 'wang5',
                tel: '13212341234',
            },
            {
                name: 'liul6',
                tel: '13312341234',
            },
            {
                name: 'yu7',
                tel: '13912341234',
            },
            {
                name: 'zhao8',
                tel: '18612341234',
            },
            {
                name: 'sun9',
                tel: '18812341234',
            },
        ];

        // 运营商信息
        const operators = [
            {
                name: '移动',
                // prefix前缀
                prefixes: ['134', '135', '136', '137', '138', '139', '187', '188'],
            },
            {
                name: '联通',
                prefixes: ['130', '131', '132', '185', '186'],
            },
            {
                name: '电信',
                prefixes: ['133', '180', '181', '189'],
            },
        ];

        const output = [{ "name": "zhang3", "tel": "13012341234", "operator": "联通" }, { "name": "li4", "tel": "13112341234", "operator": "联通" }, { "name": "wang5", "tel": "13212341234", "operator": "联通" }, { "name": "liul6", "tel": "13312341234", "operator": "电信" }, { "name": "yu7", "tel": "13912341234", "operator": "移动" }, { "name": "zhao8", "tel": "18612341234", "operator": "联通" }, { "name": "sun9", "tel": "18812341234", "operator": "移动" }];
        
        function funOperator(tel, value) {
            for (const {name, prefixes} of value) {
                if (prefixes.some(item => item.includes(tel.substring(0, 3)))) {
                    return name;
                }
            }
        }
        function getResult(input, operators) {
            return input.map(({name, tel}) => ({
                name,
                tel,
                operator: funOperator(tel, operators),
            }))
        }
        console.log(getResult(input, operators));
    </script>
</body>

</html>
