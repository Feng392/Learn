<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 检查数据中是否每一项的value都为true
        const input = [
            {
                value: true,
            },
            {
                value: true,
            },
            {
                value: true,
                children: [
                    {
                        value: true,
                    },
                    {
                        value: true,
                        children: [
                            {
                                value: false,
                            },
                            {
                                value: true,
                            },
                        ],
                    },
                ],
            },
        ];

        function check(input) {
            let flag = true;
            for (const item of input) {
                const value = item.value;
                if (!value) {
                    flag = false;
                }
                if (item.children) {
                    flag = check(item.children);
                }
            }
            return flag;
        }

        console.log(check(input)); // false
    </script>
</body>

</html>
