<body>
    <script>
        // <对象&字符串练习>字符串转对象
        const input = 'name=zhangsan&age=18&sex=nan&height=180';
        const output = {
            name: 'zhangsan',
            age: '18', // 这里是字符串的18
            sex: 'nan',
            height: '180',
        };

        function str2obj(input) {
            // 以...分割 str.split（转换为arr）
            const arr = input.split('&');
            var res = [];
            for (const arrItem of arr) {
                const resItem = arrItem.split('=');
                res.push(resItem);
            }
            // console.log(res);
            const output = {};
            for (const resItem of res) {
                // resItem:['name', 'zhangsan'] , ['age', '18'], [ 'sex', 'nan' ], ['height', '180']
                output[resItem[0]] = resItem[1];
            }
            return output;
        }
        console.log(str2obj(input));
        // 老师方法
        function str2obj(input) {
            // 以...分割 str.split（转换为arr）
            const res = {};
            for (const item of input.split('&')) {
                // item: 'name=zhangsan'
                // es5
                // const tmp = item.split('=');
                // const key = tmp[0];
                // const value = tmp[1];

                // es6
                const [key, value] = item.split('=');
                res[key] = value;
            }
            return res;
        }
        console.log(str2obj(input));
    </script>
</body>
