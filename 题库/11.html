<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // <封装函数>打印所有的标题
        // 输入
        const input = [
            {
                label: '标题一',
                id: '1',
                children: [
                    {
                        label: '标题1.1',
                        id: '1-1',
                    },
                    {
                        label: '标题1.2',
                        id: '1-2',
                    },

                ],
            },
            {
                label: '标题二',
                id: '2',
                children: [
                    {
                        label: '标题2.1',
                        id: '2-1',
                        children: [
                            {
                                label: '标题2.1.1',
                                id: '2-1-1',
                            },
                        ],
                    },
                ],
            },
            {
                label: '标题三',
                id: '3',
            },
        ];

        function logLabel(inp) {
            for (const obj of inp) {
                console.log(obj.label);
                // 如果有obj.children，以同样的方式打印obj.children中的内容。
                // if ('children' in obj && obj.children.length > 0) {
                //     logLabel(obj.children);
                // }
                obj.children && logLabel(obj.children);
            }
        }
        logLabel(input);

        function logLabel(inp) {
            for (const item of inp) {
                console.log(item.label);
                // 这个时候的 item.children 和inp 一样，
                // 如果有 item.children 以同样的方式打印 item.children；
                item.children && logLabel(item.children);
            }
        }
        logLabel(input);
    </script>
</body>

</html>
