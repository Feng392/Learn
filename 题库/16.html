    <script>
        // <数组&字符串练习>将类名数组转换为字符串
        const input = [
            'box',
            'container',
            'flex-box',
        ];
        const output = 'box container flex-box';

        function classNames(input) {
            const output = input.reduce((prev, current) => {
                // current : 'box'
                for (let i = 0; i < input.length; i++) {
                    if (current !== input[input.length - 1]) {
                        prev += `${current} `;
                    } else {
                        prev += `${current}`
                    }
                    return prev;
                }
            },'');
            console.log(output);
            return output;
        }
        classNames(input);
    </script>
