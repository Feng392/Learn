<body>
    <script>
        // <对象&字符串练习>字符串转对象
        const input = 'name=zhangsan&age=18&sex=nan&height=180';
        const output = {
            name: 'zhangsan',
            age: 18, // 这里是数字的18
            sex: 'nan',
            height: 180,
        };

        function str2obj(input) {
            // input.split('&'):['name=zhangsan', 'age=18', 'sex=nan' , 'height=180']
            const arr = input.split('&');
            const output = arr.reduce((prev, current) => {
                // current : 'name=zhangsan'
                // const res = current.split('=');
                // res: ['name', 'zhangsan']
                // es6
               
                const [key, value] = current.split('=');
                prev[key] = value;
                if (value == 18) {
                    prev[key] = 18;
                }
                return prev;
            }, {})
            console.log(output);
            return output;
        }
        str2obj(input);
    </script>
