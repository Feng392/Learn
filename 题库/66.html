<body>
    <script>
        // 爬楼梯问题
        // https://leetcode.cn/problems/climbing-stairs/
        // 斐波那契数列
        function solution(n) { 
            if (n === 1) {
                return 1;
            }
            if (n === 2) {
                return 2;
            }
            return n = solution(n - 1) + solution(n - 2);
        }
        console.log(solution(5)); 
    </script>
</body>
