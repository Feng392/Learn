<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 解释下面代码的输出结果
        setTimeout(() => {
            console.log(888);
        }, 1000);

        for (var i = 0; i < 3; i++) {
            setTimeout(((i) => {
                console.log(i);

                return () => {
                    console.log(i + 100);
                };
            })(i), i * 1000);
        }

        console.log(999);

        // 同步异步
        
    </script>
</body>

</html>
