<body>
    <script>
        // 合并两个有序数组: https://leetcode.cn/problems/merge-two-sorted-lists/

        // tiger: 使用两种方法实现
        function merge(l1, l2) {  
            const arr = [...l1, ...l2];
            return arr.sort((a, b) => a - b);
        }
        console.log(merge([1,2,4], [1,3,4]));
    </script>
