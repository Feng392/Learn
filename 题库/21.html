    <title>Document</title>

<body>
    <script>
        // 已知data, 完成以下要求
        const data = [
            {
                sku: '1001',
                name: 'iPhone 7 Plus 128G 玫瑰金色 移动联通电信4G手机',
                is5G: false,
                price: 6188,
                count: 100, // 库存
                suggestions: [
                    '1002',
                    '1003',
                    '1004',
                ], // 相关推荐
            },
            {
                sku: '1002',
                name: 'iPhone 14 Pro 256G 深空灰色 移动联通电信5G手机',
                is5G: true,
                price: 9999,
                count: 100,
                suggestions: [
                    '1001',
                    '1003',
                ],
            },
            {
                sku: '1003',
                name: 'iPhone 14 Pro Max 256G 深空灰色 移动联通电信5G手机',
                is5G: true,
                price: 10999,
                count: 0,
                suggestions: [
                    '1001',
                    '1002',
                ],
            },
            {
                sku: '1004',
                name: 'iPhone 14 Pro Max 256G 白色 移动联通电信5G手机',
                is5G: true,
                price: 10999,
                count: 9,
                suggestions: [
                    '1001',
                ],
            },
        ];
        // 1. 找出所有5G手机


        function is5G(data) {
            for (const item of data) {
                // item: {}
                const is5G = item.is5G;
                const sku = item.sku;
                if (is5G) {
                    console.log(sku);
                } 
            }
        }
        console.log(is5G(data));

        // 2. 找出所有有货的手机
        function hasCount(data) {
            for (const item of data) {
                // item: {}
                const count = item.count;
                const sku = item.sku;
                if (count) {
                    console.log(sku);
                } 
            }
        }
        console.log(hasCount(data));

        // 3. 找出所有有货的5G手机
        function hasCountIs5G(data) {
            for (const item of data) {
                // item: {}
                const count = item.count;
                const is5G = item.is5G;
                const sku = item.sku;
                if (count && is5G) {
                    console.log(sku);
                } 
            }
        }
        console.log(hasCountIs5G(data));
    </script>
