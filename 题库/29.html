<body>
    <script>
        // 将数组按total值排序
        const input = [
            {
                name: '川哥大碗面',
                total: 1234,
            },
            {
                name: '贵哥羊肉粉',
                total: 1511,
            },
            {
                name: '俊哥黄焖鸡',
                total: 809,
            },
        ];

        function sort(input) {
            // arr.sort((a, b) => a - b); // 升序
            // arr.sort((a, b) => b - a); // 降序
            
            return input.sort((a, b) => a.total - b.total);;
        }
        console.log(sort(input));
    </script>
</body>
