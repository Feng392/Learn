<body>
    <script>
        // <数组练习>封装数组去重方法
        // 只考虑基础数据类型即可
        function unique(arr) {
            const res = arr.reduce((prev, current) => {
                if (!prev.includes(current)) {
                    prev.push(current);
                }
                return prev;
            }, []);
            console.log(res);
        };
        unique([1, 3, 5, 7, 9, 3, 5, 9]);
    </script>
</body>
