<body>
    <script>
        // 将店铺数组按 平均得分 从大到小排序
        const input = [
            {
                name: '川哥大碗面',
                // order: 订单
                orders: [
                    {
                        // 用餐人数
                        userCount: 3,
                        // 订单消费
                        total: 151,
                        // 订单分数 不评分默认5分
                        score: 4,
                    },
                    {
                        userCount: 1,
                        total: 89,
                        score: 4.5,
                    },
                    {
                        userCount: 4,
                        total: 188,
                        score: undefined,
                    },
                ],
            },
            {
                name: '贵哥羊肉粉',
                orders: [
                    {
                        userCount: 2,
                        total: 34,
                        score: undefined,
                    },
                    {
                        userCount: 1,
                        total: 15,
                        score: undefined,
                    },
                    {
                        userCount: 2,
                        total: 28,
                        score: undefined,
                    },
                ],
            },
            {
                name: '俊哥黄焖鸡',
                orders: [
                    {
                        userCount: 3,
                        total: 98,
                        score: 5,
                    },
                    {
                        userCount: 1,
                        total: 24,
                        score: undefined,
                    },
                    {
                        userCount: 1,
                        total: 33,
                        score: 4,
                    },
                ],
            },
        ];
        function getAgv(orders) {
            let scoreSum = 0;
            for (const order of orders) {
                // if (order.score) {
                //     scoreSum += order.score;
                // } else {
                //     scoreSum += 5;
                // }
                order.score ? scoreSum += order.score : scoreSum += 5;
                return scoreSum / orders.length;
            }
        }
        function sort(input) {
            // to do
            return input.sort((a, b) => getAgv(b.orders) - getAgv(a.orders));
        }
        console.log(sort(input));
    </script>
