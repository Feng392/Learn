<body>
    <script>
        // 数组归类
        const input = [
            'sz000001',
            'sz000002',
            'sh600001',
            'sh600002',
            'sh600003',
        ];

        // const output = [

        //     },
        //     {

        // ];

        function transform(input) {
            return input.reduce((prev, courrt) => {
                const exchange = courrt.substring(0, 2);
                const id = courrt.substring(2, 8);
                prev.push({
                    exchange,
                    id,
                });
                return prev;
            }, []);
        }
        console.log(transform(input));
    </script>
