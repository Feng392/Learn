<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // <对象(映射)&字符串练习>提取身份信息
        const mapping = {
            110000: '北京市',
            120000: '天津市',
            130000: '河北省',
            140000: '山西省',
            150000: '内蒙古自治区',
        };

        const input = '张三:11000019980101001X';
        const output = {
            name: '张三',
            province: '北京市',
            birthday: '1998.1.1',
        };

        // 已知mapping，用 '110000' 找到 '北京市'
        function getProvince(mapping, input) {
            for (const key in mapping) {
                if (key == input) {
                    return mapping[key];
                }
            }
        }
        // 生日需要取整
        // 用arr[2] == 得到年，月，日
        function getBirthday(input) {
            // 用来存储生日
            let list = [];
            list[0] = parseInt(input.substring(0, 4));
            list[1] = parseInt(input.substring(4, 6));
            list[2] = parseInt(input.substring(6, 8));
            return list.join('.');
        }
        function getUserInfo(input, mapping) {
            const arr = input.split(':');
            arr[2] = arr[1].substring(6, 14);
            // arr:[ '张三', '11000019980101001X', '199801010']
            const output = {};
            output.name = arr[0];
            output.province = getProvince(mapping, arr[1].substring(0, 6));
            output.birthday = getBirthday(arr[2]);
            console.log(output);
            return output;
        }
        getUserInfo(input, mapping);
    </script>
</body>

</html>
