    <script>
        // 统计文件归类
        const fileTypeMapping = [
            ['md', 'markdown'],
            ['doc', 'word'],
            ['docx', 'word'],
            ['html', 'web'],
            ['xls', 'excel'],
        ];

        const input = [
            'js-this.md',
            'vue.docx',
            'js-class.md',
            'react.xixi.doc',
            'mp.xls',
            'fe06.xls',
            'fe06.heihei.xls',
            'index.html',
        ];

        // const output = {

        //         'fe06.xls',
        //         'fe06.heihei.xls',
        //     ],
        //     web: [
        //         'index.html',
        //     ],
        // };

        function getFileCount(input, fileTypeMapping) {
            // to do
            const output = {};
            for (const item of input) {
                // item: 'js-this.md',
                const suffix = item.split('.').pop();
                for (const arr of fileTypeMapping) {
                    // arr: ['md', 'markdown']
                    if (suffix === arr[0]) {
                        // 需要arr[1], 作为key
                        if (!(arr[1] in output)) {
                            output[arr[1]] = [item];
                        } else {
                            output[arr[1]].push(item);
                        }
                    }
                }
            }
            return output;
        }
        console.log(getFileCount(input, fileTypeMapping));
    </script>
